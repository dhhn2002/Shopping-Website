<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:fragment="dynamic(main)">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Shopping website</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="/assets/css/shopping-cart-app.css" />
  </head>
  <body class="container" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <header class="row"></header>
    <nav class="row">
      <div th:replace="/layout/_menu.html"></div>
    </nav>
    <div class="row">
      <article class="col-sm-9">
        <div th:replace="${main}"></div>
      </article>
      <aside class="col-sm-3">
        <div th:replace="/layout/_cart-info.html"></div>
        <div th:replace="/layout/_category.html"></div>
      </aside>
    </div>
    <footer class="row"></footer>
    <script src="/assets/js/shopping-cart-app.js"></script>
  </body>
</html>
